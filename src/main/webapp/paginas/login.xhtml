<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Studo - Bem Vindo!</title>
	<h:outputStylesheet library="studo" name="styles/login.css" />


</h:head>
<h:body>
	<p:growl id="msn" />
	<p:dialog header="Bem-Vindo!" icon="cabecalho" closable="false"
		draggable="false" resizable="false" modal="false" visible="true"
		showEffect="explode" responsive="true" footer="Versão: 1.0"
		StyleClass="CabecalhoBox">
		<div align="center">
			<p:graphicImage library="studo" name="img/logo.png"
				styleClass="imagemCentralizada" />
			<h1>Studo</h1>
		</div>
		<h:form>
			<h:panelGrid columns="1" style="float:center">
				<p:inputText id="usr" size="30" required="true"
					requiredMessage="O campo usuário é obrigatório"
					placeholder="Usuário" value="#{loginController.user}" />

				<p:password id="senha" maxlength="8" size="30" required="true"
					requiredMessage="O campo Senha é obrigatório" placeholder="Senha"
					value="#{loginController.password}" />
			</h:panelGrid>
			<div align="center">

				<h:panelGrid columns="1">
					<p:commandButton value="Entrar" styleClass="btn_entar"
						id="btnLoguin" icon="ui-icon ui-icon-circle-triangle-e"
						update=":msn" actionListener="#{loginController.autenticar}" />
				</h:panelGrid>
			</div>
		</h:form>
	</p:dialog>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/pro.xhtml">

	<h:head>
		<title>Studo</title>
		<h:outputStylesheet library="studo" name="styles/estilo.css" />
		<f:metadata>
			<f:viewAction action="#{loginController.carregarPerfil}" />
		</f:metadata>
	</h:head>

	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:outputLabel value="Meu Perfil" />
				</p:toolbarGroup>
			</p:toolbar>
			<p />
			<p:panel>
				<h:panelGrid columns="5">
					<h:panelGrid columns="4">
						<p:outputLabel value="Nome *" styleClass="fonteNegrito" />
						<p:inputText value="#{loginController.pessoaLogada.nome}"
							maxlength="45" size="45" required="true"
							requiredMessage="O campo Nome é obrigatório" />
						<p:outputLabel value="CPF: " styleClass="fonteNegrito" />
						<p:outputLabel value="#{loginController.pessoaLogada.cpf}" />
						<p:outputLabel value="Sexo: " styleClass="fonteNegrito" />
						<p:outputLabel
							value="#{loginController.pessoaLogada.converterSexo()}" />
						<p:outputLabel value="Título: " styleClass="fonteNegrito" />
						<p:outputLabel value="#{loginController.pessoaLogada.titulo}" />
						<p:outputLabel value="E-mail" styleClass="fonteNegrito" />
						<p:inputText value="#{loginController.pessoaLogada.email}"
							maxlength="45" size="45" />
					</h:panelGrid>
					<p:spacer height="40px" />
					<h:panelGrid>
						<p:dataList value="#{loginController.listaDisciplinas}" var="dcp">
							<f:facet name="header">
								Minhas Disciplinas
							</f:facet>
							<p:outputLabel value="#{dcp.descricao}" />
						</p:dataList>
					</h:panelGrid>
					<p:spacer height="40px" />
					<h:panelGrid columns="2">
						<p:outputLabel value="Usuário *" />
						<p:inputText value="#{loginController.usuario}" size="15" />
						<p:outputLabel value="Senha *" />
						<p:inputText value="#{loginController.senha}" size="15" />
						<p />
						<p:commandButton icon="fa fa-refresh" styleClass="btnAtualizar"
							style="margin-left:105px" update=":msn "
							actionListener="#{loginController.alterarAcesso}" />
					</h:panelGrid>
				</h:panelGrid>
				<p:commandButton value="Salvar" icon="fa fa-save"
					style="margin-left:450px" styleClass="btnSalvar"
					actionListener="#{loginController.alterar}" update=":msn" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

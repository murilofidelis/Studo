<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/sec.xhtml">

	<h:head>
		<title>Studo</title>
		<h:outputStylesheet library="studo" name="styles/estilo.css" />
	</h:head>

	<ui:define name="conteudo">
		<h:form id="form">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:outputLabel value="Configurações" />
				</p:toolbarGroup>
			</p:toolbar>
			<p />
			<p:panel>
				<h:panelGrid columns="2">
					<p:panel id="painel1">

						<h4>Permitir Cadastro</h4>
						<p:selectOneRadio required="true"
							value="#{configuracaoController.cod}">
							<f:selectItem itemLabel="Permitir" itemValue="1" />
							<f:selectItem itemLabel="Não permitir" itemValue="2" />
							<!--  	<f:selectItem itemLabel="Permitir por importação" itemValue="3" /> -->
						</p:selectOneRadio>
						<p />
						<p:commandButton value="Salvar" icon="fa fa-save" update="msn"
							actionListener="#{configuracaoController.salvar}"
							styleClass="btnSalvar" />

					</p:panel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

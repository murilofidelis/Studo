<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Studo</title>
	<h:outputStylesheet library="studo" name="styles/estilo.css" />
</h:head>

<h:body>
	<p:growl id="msn" />

	<p:layout fullPage="true" styleClass="secBgWidget">
		<!-- cabeçalho -->
		<p:layoutUnit id="top" position="north" size="50">

			<!-- IMAGEM DO TOPO -->

			<div class="aw-topbar">
				<p:graphicImage library="studo" name="img/icon.png" />
			</div>


		</p:layoutUnit>


		<p:layoutUnit id="bottom" position="south" size="40">
			<p:outputLabel value="Versão: 1.0" style="float: right;" />

		</p:layoutUnit>

		<p:layoutUnit id="left" position="west" size="195" resizable="false"
			closable="false" collapsible="true" header="Studo" minSize="200"
			rendered="#{loginController.permissoes(1)}" styleClass="secBgWidget">

			<h:form>
				<p:menu>
					<p:menuitem value="Professor" icon="fa fa-user"
						url="/paginas/sec/professor.xhtml" styleClass="menuSec" />
					<p:menuitem value="Aluno" icon="fa fa-male "
						url="/paginas/sec/aluno.xhtml" styleClass="menuSec" />
					<p:menuitem value="Turma" icon="fa fa-users"
						url="/paginas/sec/turma.xhtml" styleClass="menuSec" />
					<p:menuitem value="Disciplina" icon="fa fa-bookmark"
						url="/paginas/sec/disciplina.xhtml" styleClass="menuSec" />
					<p:menuitem value="Configuração" icon="fa  fa-gears"
						url="/paginas/sec/configuracao.xhtml" styleClass="menuSec" />
					<p:menuitem value="Sair" icon="fa  fa-sign-out"
						actionListener="#{loginController.sair}" styleClass="menuSecOut" />
				</p:menu>
			</h:form>

		</p:layoutUnit>



		<!-- CONTEUDO -->
		<p:layoutUnit id="center" position="center"
			rendered="#{loginController.permissoes(1)}" styleClass="secBgWidget">

			<div id="conteudo">

				<!--  <p:messages id="messages" autoUpdate="true" closable="true" /> -->
				<ui:insert name="conteudo" />
			</div>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
